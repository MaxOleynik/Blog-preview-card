<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="card">
    <img class="card__img" src="assets/images/illustration-article.svg" alt="main-img">
    <div class="card__category">
      <p>Learning</p>
    </div>
    <p class="card__publish">Published 21 Dec 2023</p>
    <h1 class="card__title">HTML & CSS foundations</h1>
    <p class="card__description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="card__author">
      <img class="card__author-avatar" src="assets/images/image-avatar.webp" alt="author">
      <h2 class="card__author-name">Greg Hooper</h2>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
